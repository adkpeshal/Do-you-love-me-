<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6b6b, #ff4757);
      overflow: hidden;
      transition: background 0.8s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 40px;
      text-align: center;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4757;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .message {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .yes-btn {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
    }

    .yes-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .no-btn {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
      position: relative;
    }

    .no-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .ask-again-btn {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      margin-top: 20px;
    }

    .ask-again-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .emoji-container {
      font-size: 2.5rem;
      margin: 20px 0;
      height: 50px;
    }

    .final-message {
      animation: heartBeat 1.5s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.2); }
      28% { transform: scale(1); }
      42% { transform: scale(1.2); }
      70% { transform: scale(1); }
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #f1c40f;
      opacity: 0;
      z-index: 100;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      button {
        padding: 10px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <h1 id="title">Do you love me?</h1>
      <div class="message" id="message">
        You mean everything to me. Will you accept my love?
      </div>
      <div class="emoji-container" id="emoji">üíñ</div>
      <div class="buttons" id="buttons">
        <button class="yes-btn" id="yesBtn">Yes</button>
        <button class="no-btn" id="noBtn">No</button>
      </div>
    </div>
  </div>

  <script>
    const backgrounds = [
      'linear-gradient(135deg, #ff6b6b, #ff4757)',
      'linear-gradient(135deg, #e84393, #fd79a8)',
      'linear-gradient(135deg, #d63031, #ff7675)'
    ];
    
    const messages = [
      "Do you love me?",
      "Please think again...",
      "Baby I love you so much accept me üòò"
    ];
    
    const emojis = [
      "üíñ",
      "üò¢üíîüòøüòû",
      "üòçü•∞üíòüíãüíû"
    ];
    
    let stage = 0;
    const card = document.getElementById('card');
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const emoji = document.getElementById('emoji');
    const buttons = document.getElementById('buttons');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    
    function updateStage() {
      document.body.style.background = backgrounds[stage];
      title.textContent = messages[stage];
      emoji.innerHTML = emojis[stage];
    }
    
    function nextStage() {
      if (stage < 2) {
        stage++;
        updateStage();
        
        if (stage === 2) {
          noBtn.addEventListener('mouseover', moveNoButton);
          noBtn.addEventListener('click', moveNoButton);
        }
      }
    }
    
    function moveNoButton() {
      const container = document.querySelector('.container');
      const containerRect = container.getBoundingClientRect();
      
      const maxX = containerRect.width - noBtn.offsetWidth - 40;
      const maxY = containerRect.height - noBtn.offsetHeight - 40;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      noBtn.style.transition = 'all 0.3s ease';
    }
    
    function showFinalAcceptance() {
      title.innerHTML = "Yay! I love you too üòò";
      message.innerHTML = "You've made me the happiest person in the world!";
      emoji.innerHTML = "‚ù§Ô∏èü•∞üòçüíãüíñ";
      
      // Hide original buttons
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      
      // Create Ask Again button
      const askAgainBtn = document.createElement('button');
      askAgainBtn.className = 'ask-again-btn';
      askAgainBtn.textContent = 'Ask Again';
      askAgainBtn.onclick = resetProposal;
      buttons.appendChild(askAgainBtn);
      
      createConfetti();
      
      document.body.style.background = 'linear-gradient(135deg, #ff0000, #cc0000)';
      card.classList.add('final-message');
    }
    
    function resetProposal() {
      stage = 0;
      updateStage();
      
      // Reset buttons
      yesBtn.style.display = '';
      noBtn.style.display = '';
      noBtn.style.position = '';
      noBtn.style.left = '';
      noBtn.style.top = '';
      
      // Remove Ask Again button
      const askAgainBtn = document.querySelector('.ask-again-btn');
      if (askAgainBtn) {
        askAgainBtn.remove();
      }
      
      // Remove event listeners from No button
      noBtn.removeEventListener('mouseover', moveNoButton);
      noBtn.removeEventListener('click', moveNoButton);
      
      // Remove final message class
      card.classList.remove('final-message');
    }
    
    function createConfetti() {
      const colors = ['#ff9ff3', '#feca57', '#ff6b6b', '#48dbfb', '#1dd1a1'];
      
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.top = -20 + 'px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
          confetti.style.width = Math.random() * 12 + 5 + 'px';
          confetti.style.height = Math.random() * 12 + 5 + 'px';
          document.body.appendChild(confetti);
          
          const animationDuration = Math.random() * 3 + 2;
          confetti.style.animation = `fall ${animationDuration}s linear forwards`;
          
          setTimeout(() => {
            confetti.remove();
          }, animationDuration * 1000);
        }, i * 30);
      }
      
      const style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          to {
            transform: translateY(${window.innerHeight}px) rotate(360deg);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    }
    
    yesBtn.addEventListener('click', showFinalAcceptance);
    noBtn.addEventListener('click', nextStage);
    
    updateStage();
  </script>
</body>
</html>
